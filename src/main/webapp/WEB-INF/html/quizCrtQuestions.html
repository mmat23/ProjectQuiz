<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Викторина | WebQuiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.5/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
</head>

<body>
    <header th:insert="temps::header"></header>
    <section class="section justify-content-center">
        <form th:action="@{/quizSave}" method="POST" class="container">
            <th:block th:each="ques, i: ${quiz.questions}">
                <div class="row justify-content-center pb-4">
                    <div class="col-6">
                        <div class="card border-danger border-3">
                            <div class="card-body">
                                <div class="row g-3">
                                    <div>
                                        <label class="form-label">Введите текст вопроса</label>
                                        <textarea class="form-control" th:name="|questions[${i.index}].text|" placeholder="Пишите" style="height: 100px; resize: none;" required></textarea>
                                    </div>
                                    <div>
                                        <label class="form-label">Введите текст ответов и выберите правильный</label>
                                        <th:block th:each="ans, j: ${ques.answers}">
                                            <div class="input-group">
                                                <div class="input-group-text">
                                                    <input class="form-check-input" th:name="|questions[${i.index}].correctAnsIndex|" type="radio" th:value="${j.index}" required />
                                                </div>
                                                <input class="form-control" th:name="|questions[${i.index}].answers[${j.index}].text|" required>
                                            </div>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <input class="btn btn-primary" type="submit" value="Отправить ответы">
                </div>
            </div>
        </form>
    </section>
    <footer th:insert="temps::footer"></footer>
</body>

</html>
