<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Создать виктоину | WebQuiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.5/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
</head>

<body>
    <header th:insert="temps::header"></header>
    <section class="section justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">Регистрация</div>
                        <div class="card-body">
                            <form class="row g-3" th:action="@{/quizCrtQuestions}" method="POST">
                                <div class="input-group">
                                    <label class="input-group-text">Название</label>
                                    <input class="form-control" name="title" required>
                                </div>
                                <div>
                                    <label class="form-label">Дайте описание викторине</label>
                                    <textarea class="form-control" name="description" placeholder="Пишите" style="height: 150px; resize: none;" required></textarea>
                                </div>
                                <div class="input-group">
                                    <label class="input-group-text">Выбор тем</label>
                                    <select class="form-select" name="subjects[0].name" required>
                                        <th:block th:each="subject : ${subjes}">
                                            <option th:value="${subject.name}" th:text="${subject.name}"></option>
                                        </th:block>
                                    </select>
                                    <select class="form-select" name="subjects[1].name" required>
                                        <th:block th:each="subject : ${subjes}">
                                            <option th:value="${subject.name}" th:text="${subject.name}"></option>
                                        </th:block>
                                    </select>
                                </div>
                                <div>
                                    <label class="form-label">Кол-во вопросов:</label>
                                    <input type="range" name="quesCount" id="quesCount" min="2" max="20" step="1" value="2" oninput="res.value = quesCount.value"/>
                                    <output id="res">2</output>
                                </div>
                                <input class="btn btn-primary" type="submit" value="Начать заполнение вопросов" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:insert="temps::footer"></footer>
</body>

</html>
