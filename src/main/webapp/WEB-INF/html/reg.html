<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистрация | WebQuiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
</head>
<body>
    <header th:insert="temps::header"></header>
    <section class="section justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">Регистрация</div>
                        <div class="container p-4">
                            <form class="row row-cols-1 g-3" th:action="@{/registration}" method="POST">
                                <input name="email" type="email" class="form-control" placeholder="Email*" required>
                                <input name="username" class="form-control" placeholder="Никнейм*" required>
                                <input name="password" type="password" class="form-control" placeholder="Пароль*" required>
                                <input name="passwordConfirm" type="password" class="form-control" placeholder="Подтвердите пароль*" required>
                                <button class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button>
                                <div class="alert alert-warning" th:if="${msg != null}" th:text="${msg}">Blah</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:insert="temps::footer"></footer>
</body>

</html>
