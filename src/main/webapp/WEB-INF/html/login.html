<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Авторизация | WebQuiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
</head>
<body>
    <header class="bg-dark">
        <div class="container">
            <div class="row text-light align-items-center justify-content-between">
                <div class="col-4">
                    <h1>WebQuiz</h1>
                </div>
                <div class="col-6 text-end">
                    <button class="btn btn-primary">Что-то будет</button>
                </div>
            </div>
        </div>
    </header>
    <section class="section justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">Авторизация</div>
                        <div class="container p-4">
                            <form class="row row-cols-1 g-3" th:action="@{/login}" method="POST">
                                <div class="alert alert-warning" th:if="${error != null}" th:text="${error}">Blah</div>
                                <input name="username" type="email" class="form-control" placeholder="Email*" required>
                                <input name="password" type="password" class="form-control" placeholder="Пароль*" required>
                                <button class="btn btn-primary btn-block" type="submit">Войти</button>
                                <a></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="py-2 bg-dark text-light">
        <div class="container text-center">
            <p class="small">Copyright
                <script>document.write(new Date().getFullYear())</script> &copy; <a href="#">MM</a>
            </p>
        </div>
    </footer>
</body>

</html>
